<div class="modal-overlay">
  <div class="modal-dialog">
    <div class="modal-header">
      <h3>
        <i class="fas fa-calculator"></i>
        Product Calculation - {{ product.name }}
      </h3>
      <button class="close-button" (click)="closeDialog()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-content">
      <form [formGroup]="calculationForm">
        <div class="calculation-table">
          <table>
            <thead>
              <tr>
                <th>Feet</th>
                <th>Inch</th>
                <th>Nos</th>
                <th>Running Feet</th>
                <th>Sq. Feet</th>
                <th>Weight</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody formArrayName="calculations">
              <tr *ngFor="let row of calculationsArray.controls; let i = index" [formGroupName]="i">
                <td>
                  <input type="number" formControlName="feet" class="form-control" min="0">
                </td>
                <td>
                  <input type="number" formControlName="inch" class="form-control" min="0">
                </td>
                <td>
                  <input type="number" formControlName="nos" class="form-control" min="1">
                </td>
                <td>
                  <input type="number" formControlName="runningFeet" class="form-control" readonly>
                </td>
                <td>
                  <input type="number" formControlName="sqFeet" class="form-control" readonly>
                </td>
                <td>
                  <input type="number" formControlName="weight" class="form-control" readonly>
                </td>
                <td>
                  <button 
                    type="button" 
                    class="btn-icon delete" 
                    (click)="removeRow(i)"
                    [disabled]="calculationsArray.length === 1"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot class="bottom-border">
              <tr>
                <td>{{ totals.totalFeet }}</td>
                <td>{{ totals.totalInch }}</td>
                <td>{{ totals.totalNos }}</td>
                <td>{{ totals.totalRunningFeet }}</td>
                <td>{{ totals.totalSqFeet }}</td>
                <td>{{ totals.totalWeight }}</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>

        <div class="dialog-actions">
          <button type="button" class="btn btn-secondary" (click)="addRow()">
            <i class="fas fa-plus"></i> Add Row
          </button>
          <button type="button" class="btn btn-primary" (click)="onSave()">
            <i class="fas fa-save"></i> Save Calculation
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
