<div class="searchable-select" [class.active]="isOpen">
  <div class="select-input">
    <input 
      type="text" 
      class="search-input" 
      [placeholder]="placeholder"
      [(ngModel)]="searchText"
      (input)="onSearch($event)"
      (focus)="onFocus()"
      (blur)="onBlur()"
      (keydown)="handleKeydown($event)"
    >
    <i class="fas" [class.fa-chevron-down]="!isOpen" [class.fa-chevron-up]="isOpen"></i>
  </div>
  
  <div class="select-dropdown" *ngIf="isOpen">
    <div class="options-container">
      <div 
        class="option" 
        *ngFor="let option of filteredOptions; let i = index"
        (mousedown)="selectOption(option)"
        [class.selected]="isSelected(option)"
        [class.highlighted]="i === highlightedIndex"
      >
        <div class="option-content">
          <div class="checkbox" *ngIf="multiple">
            <i class="fas fa-check" *ngIf="isSelected(option)"></i>
          </div>
          <span>{{ option[labelKey] }}</span>
        </div>
      </div>
      <div class="no-results" *ngIf="filteredOptions.length === 0">
        No results found
      </div>
    </div>
  </div>
</div>
